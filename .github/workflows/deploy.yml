name: Deploy

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: ./build.sh
      - run: |
          msg="${{ github.event.release.tag_name }}"
          echo "VERSION=${msg:1}" >> $GITHUB_ENV
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_ACCESS_SECRET }}
          aws-region: ${{ secrets.AWS_REGION }}
      - run: aws s3 cp dist/cli.sh s3://${{ secrets.AWS_S3_BUCKET }}/cli --content-type application/octet-stream
      - run: aws s3 cp dist/cli.sh s3://${{ secrets.AWS_S3_BUCKET }}/cli@latest --content-type application/octet-stream
      - run: aws s3 cp dist/cli.sh s3://${{ secrets.AWS_S3_BUCKET }}/cli@$VERSION --content-type application/octet-stream
      - run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION }} \
            --paths "/cli" "/cli@latest" "/cli@$VERSION"
